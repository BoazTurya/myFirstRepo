<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/login.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div id="formcontainer">
        <form action="#" id="loginform" method="GET" >
            <div>
                <p><label for="emailbox">Email Address</label></p>
                <input id = "emailbox" class="inputbox" type="text" name="email" placeholder="Enter Email"
                            pattern=".+@.+\.[a-zA-Z]{2,3}"
                            title = "enter valid email address" required >
                <small>We'll never share your email with anyone else</small>
            </div>
            <div>
                <p><label for="passbox" >Password</label></p>
                <input id = "passbox" class="inputbox" type="password" name="password" placeholder ="Password" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                            title="atleast one number, one upper, one lower and min 10characters">
            </div>
            <div>
                <p><label for="urlbox">URL</label></p>
                <input id = "urlbox" class = "inputbox" type="text" placeholder="Enter URL" 
                            pattern="https?://.+"
                            title="url must be valid http or https">
            </div>
            <div>
                <p><label><input id="checkbox" type="checkbox">Check me out</label></p>
            </div>
            <div>
                <!-- <p><input id="submitbutton" type="submit"></p> -->
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    <div id="validators">
        <a href="https://boazturya.github.io/myFirstRepo/index.html">MY HOME</a><br>
        <a href="https://validator.w3.org/nu/?doc=https://boazturya.github.io/myFirstRepo/login.html">
            <img src="./images/tmnt/w3c-html.png" alt="Valid HTML5" />
        </a> <br />
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://BoazTurya.github.io/myFirstRepo/css/login.css">
            <img src="./images/tmnt/w3c-css.png" alt="Valid CSS" />
        </a>
    </div>
    
</body>
</html>
