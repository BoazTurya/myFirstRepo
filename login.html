<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/login.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div id="formcontainer">
        <form action="#" id="loginform" method="GET" >
            <div>
                <p><label for="emailbox">Email Address</label></p>
                <input id="emailbox" type="text" name="email" value="Enter Email" size = 90%>
                <p id="assurance">We'll never share your email with anyone else</p>
            </div>
            <div>
                <p><label for="passbox" >Password</label></p>
                <input id="passbox" type="password" name="password" value="Password" size = 90%>
            </div>
            <div>
                <p><label><input type="checkbox">Check me out</label></p>
            </div>
            <div>
                <p><input id="submitbutton" type="submit"></p>
            </div>
        </form>
    </div>
    
</body>
</html>
