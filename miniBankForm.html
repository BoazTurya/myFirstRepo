<!DOCTYPE html>
<html lang="en">

<head>
    <title>MiniBanking App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./js/miniBankForm.js"> </script>
    <link rel="stylesheet" href="./css/minibankForm.css">

</head>

<body>

    <header id="header">
        <h2 style="color: whitesmoke;"> CS472 ::: MiniBanking App</h2>
    </header>

    <div id="containerDiv">
        <div>
            <h1>Bank Account Form</h1>
        </div>

        <form action="#" id="bankForm">
            <div>
                <label for="accountNO">Account No</label><br>
                <input class="inputbox" type="text" id="accountNO" placeholder="01-XXX-XXXX"
                    pattern="01-[0-9]{3}-[0-9]{4}" required><br>
                <small>Your unique account number</small>
            </div>
            <div>
                <label for="customerName">Customer Name<br></label>
                <input id="customerName" class="inputbox" type="text" placeholder="e.g. John B. Smith" required>

            </div>

            <div>
                <label for="typeOfAccount">Type of Account<br></label>
                <select id="typeOfAccount" class="inputbox" name="accountType" required>
                    <option value=""></option>
                    <option value="checking">Checking</option>
                    <option value="saving">Saving</option>
                    <option value="Loan">Loan</option>
                </select>
            </div>
            <div id="buttondiv">
                <button id="submitbutton" type="submit">Create New Account</button>
            </div>
        </form>
        <div>
            <input id = "savingsOnly" type="checkbox">
            <label for="savingsOnly">Savings Only</label>
        </div>

        <table id="outputTable">
            <caption>List of Customer Accounts</caption>
            <thead id="tablehead">
                <tr>
                    <th scope="col">Account Number</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Type of Account</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr></tr>
    
            </tbody>
        </table>

    </div>

    <footer>
        <h4>CS472 Bank ::: WAP </h4>
    </footer>
    <div id="validators" style="float: right;">
        <a href="https://boazturya.github.io/myFirstRepo/index.html">MY HOME</a><br>
        <a href="https://validator.w3.org/nu/?doc=https://boazturya.github.io/myFirstRepo/examRevisionBankForm.html">
            <img src="./images/tmnt/w3c-html.png" alt="Valid HTML5" />
        </a> <br />
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://BoazTurya.github.io/myFirstRepo/css/bankForm.css">
            <img src="./images/tmnt/w3c-css.png" alt="Valid CSS" />
        </a>
    </div>
    

</body>

</html>
