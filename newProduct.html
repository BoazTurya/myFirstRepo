<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
    <link rel="stylesheet" href="./css/newProduct.css">
    <script defer src="./js/newProduct.js"></script>
</head>
<body>
    <div id="navbar">
        <span id=bannerleft>
            <span>
                <b>MUM Golden Dome Market:::SRM System</b>
            </span>
            <span>
                <a href="#">Products</a>
            </span>
            <span>
                <a href="#">Services </a>
            </span>
        </span>
        <div id="bannercorner">
            <label>Hello!</label>
            <button id="signout">Sign Out</button>
        </div>
    </div>
    <div id="outer">
        <h1>New Product Form </h1>
        <form action="#">
            <div id="forminputdiv">
                <div>
                    <label>Product Number<br>
                        <input id = "numberbox" class = inputbox type="text">
                    </label>
                </div>
                <div>
                    <label>Quantity in Stock<br>
                        <input id="quantitybox" class = inputbox type="number">
                    </label>
                </div>
                <div>
                    <label>Name<br>
                        <input id="namebox" class = inputbox type="text">
                    </label>
                </div>
                <div>
                    <label>Supplier<br>
                        <select id="supplierbox" class = inputbox name="suppliers" >
                            <option value="none" disabled selected>Select a supplier</option>
                            <option value="supplier1">Supplier1</option>
                            <option value="supplier2">Supplier2</option>
                            <option value="supplier3">Supplier3</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Unit Price<br>
                        <input id="pricebox" class = inputbox type ="text" placeholder = "0.0">
                    </label>
                </div>
                
                <div>
                    <label>Date Supplied<br>
                        <input id="datebox" class = inputbox type="date" placeholder = yyyy-mm-dd>
                    </label>
                    <br><small>Enter a Valid Date</small>

                </div>
            </div>
            <fieldset id="buttonsright">
                <button type="reset" id="resetbutton" >Reset</button>
                <button id = "cancelbutton" >Cancel</button>
                <button id = "addproductbutton">Add Product</button>
            </fieldset>
        </form>
    </div>
    <div id="validators">
        <a href="https://boazturya.github.io/myFirstRepo/index.html">MY HOME</a><br>
        <a href="https://validator.w3.org/nu/?doc=https://boazturya.github.io/myFirstRepo/newProduct.html">
            <img src="./images/tmnt/w3c-html.png" alt="Valid HTML5" />
        </a> <br />
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://BoazTurya.github.io/myFirstRepo/css/newProduct.css">
            <img src="./images/tmnt/w3c-css.png" alt="Valid CSS" />
        </a>
    </div>
</body>
</html>
