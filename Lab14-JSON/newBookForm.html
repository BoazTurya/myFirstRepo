    <div>
            <form id="bookForm">
                <div class="form-group">
                    <label for="title" class="col-form-label">*Book Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="isbn" class="col-form-label">*ISBN:</label>
                        <input type="text" class="form-control" id="isbn">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="overdue-fee" class="col-form-label">*Overdue Fee per day:</label>
                        <input type="number" class="form-control" id="overdueFee">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="publisher" class="col-form-label">*Publisher:</label>
                        <input type="text" class="form-control" id="publisher">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date-published" class="col-form-label">*Date Published:</label>
                        <input type="date" class="form-control" id="datePublished" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" id="submitButton">
                </div>
            </form>

    </div>
